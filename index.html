<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Absensi & Nilai Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div id="login-box" style="display:none;">
    <h2>Login Guru</h2>
    <input id="username" placeholder="Username" class="form-control mb-2">
    <input id="password" type="password" placeholder="Password" class="form-control mb-2">
    <button onclick="login()" class="btn btn-primary">Login</button>
  </div>

  <div id="main-content" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Dashboard</h2>
      <div>
        <button onclick="logout()" class="btn btn-outline-secondary">Logout</button>
        <button onclick="gantiPassword()" class="btn btn-outline-warning">Ganti Password</button>
      </div>
    </div>

    <div class="row g-2 mb-3">
      <div class="col"><input id="namaInput" placeholder="Nama" class="form-control"></div>
      <div class="col"><input id="kelasInput" placeholder="Kelas" class="form-control"></div>
      <div class="col"><input id="bulanInput" placeholder="Bulan" class="form-control"></div>
      <div class="col-auto"><button onclick="tambahSiswa()" class="btn btn-success">Tambah</button></div>
    </div>

    <div class="row g-2 mb-3">
      <div class="col">
        <select id="filterKelas" class="form-select" onchange="renderTabel()"></select>
      </div>
      <div class="col">
        <select id="filterBulan" class="form-select" onchange="renderTabel()"></select>
      </div>
      <div class="col-auto">
        <button onclick="simpan()" class="btn btn-primary">Simpan</button>
        <button onclick="exportCSV()" class="btn btn-outline-info">Ekspor Per Kelas</button>
      </div>
    </div>

    <div id="rekapBox" class="mb-3"></div>

    <div class="table-responsive">
      <table class="table table-bordered table-sm align-middle">
        <thead class="table-light">
          <tr>
            <th>No</th><th>Nama</th><th>Kelas</th><th>Bulan</th><th>Kehadiran</th>
            <th>Harian</th><th>Formatif 1</th><th>Formatif 2</th><th>Formatif 3</th><th>Formatif 4</th><th>Formatif 5</th>
            <th>Rata</th><th>STS</th><th>SAS</th><th>Catatan</th><th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabel-siswa"></tbody>
      </table>
    </div>
  </div>

<script>

function exportCSV() {
  let csv = 'Nama,Kelas,Bulan,Kehadiran,Harian,Formatif1,Formatif2,Formatif3,Formatif4,Formatif5,STS,SAS,Catatan\n';
  const filterKelas = document.getElementById('filterKelas').value;
  const filterBulan = document.getElementById('filterBulan').value;
  siswa.forEach(s => {
    if ((filterKelas && s.kelas !== filterKelas) || (filterBulan && s.bulan !== filterBulan)) return;
    csv += [s.nama, s.kelas, s.bulan, s.kehadiran, s.harian, s.formatif1, s.formatif2, s.formatif3, s.formatif4, s.formatif5, s.sts, s.sas, s.catatan].join(',') + '\n';
  });
  const blob = new Blob([csv], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'rekap_kelas.csv';
  a.click();
}
</script>
</body>
</html>
