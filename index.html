<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Absensi & Nilai</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .center, .controls {
      text-align: center;
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #dee2e6;
      text-align: center;
    }
    th {
      background-color: #e9ecef;
    }
    input, select {
      padding: 6px;
      margin: 2px;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #a71d2a;
    }
    #login-box {
      max-width: 300px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #rekapBox {
      margin-top: 30px;
      text-align: left;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div id="login-box" style="display: none;">
  <h2>Login Guru</h2>
  <input type="text" id="username" placeholder="Username"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button class="btn" onclick="login()">Login</button>
</div>

<div id="main-content" style="display: none;">
  <h1>Absensi & Nilai Siswa</h1>
  <div class="controls">
    <input type="text" id="namaInput" placeholder="Nama siswa">
    <input type="text" id="kelasInput" placeholder="Kelas">
    <select id="bulanInput">
      <option value="">Bulan</option>
      <option>Januari</option><option>Februari</option><option>Maret</option>
      <option>April</option><option>Mei</option><option>Juni</option>
      <option>Juli</option><option>Agustus</option><option>September</option>
      <option>Oktober</option><option>November</option><option>Desember</option>
    </select>
    <button class="btn" onclick="tambahSiswa()">Tambah Siswa</button>
  </div>

  <div class="controls">
    Filter Kelas:
    <select id="filterKelas" onchange="renderTabel()"></select>
    Filter Bulan:
    <select id="filterBulan" onchange="renderTabel()"></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Bulan</th>
        <th>Kehadiran</th>
        <th>Harian</th>
        <th>F1</th><th>F2</th><th>F3</th><th>F4</th><th>F5</th>
        <th>Rata F</th>
        <th>STS</th>
        <th>SAS</th>
        <th>Catatan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabel-siswa"></tbody>
  </table>

  <div id="rekapBox"></div>

  <div class="center">
    <button class="btn" onclick="simpan()">üíæ Simpan</button>
    <button class="btn" onclick="window.print()">üñ®Ô∏è Cetak</button>
    <button class="btn" onclick="exportExcel()">üìÅ Ekspor Excel</button>
    <button class="btn" onclick="exportExcelPerKelas()">üìÅ Ekspor Per Kelas</button>
    <button class="btn" onclick="gantiPassword()">üîë Ganti Password</button>
    <button class="btn" onclick="logout()">üîí Logout</button>
  </div>
</div>

<script>
// Tambahkan fungsi ini untuk ekspor per kelas
function exportExcelPerKelas() {
  const kelas = document.getElementById("filterKelas").value;
  const bulan = document.getElementById("filterBulan").value;
  let data = siswa.filter(s => (!kelas || s.kelas === kelas) && (!bulan || s.bulan === bulan));
  if (data.length === 0) return alert("Tidak ada data untuk ekspor.");

  const header = ["Nama", "Kelas", "Bulan", "Kehadiran", "Harian", "F1", "F2", "F3", "F4", "F5", "Rata F", "STS", "SAS", "Catatan"];
  const rows = data.map(s => [
    s.nama, s.kelas, s.bulan, s.kehadiran, s.harian,
    s.formatif1, s.formatif2, s.formatif3, s.formatif4, s.formatif5,
    hitungRata(s), s.sts, s.sas, s.catatan
  ]);
  const ws = XLSX.utils.aoa_to_sheet([header, ...rows]);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Data Kelas");
  XLSX.writeFile(wb, `Data_Kelas_${kelas || 'Semua'}_${bulan || 'Semua'}.xlsx`);
}
</script>
</body>
</html>
